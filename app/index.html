<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringo</title>
    <link rel="shortcut icon" href="images/logo-title.svg" type="image/svg">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo logo--header" href="#">
                <img  class="logo__images" src="images/logo.svg" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Напрямки</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Про компанію</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Переваги</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Етапи роботи</a>
                    </li>
                </ul>
            </nav>
            <div class="social">
                <ul class="social__list">
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon social__icon--insta" aria-label="instagram">
                                <use xlink:href="images/sprite.svg#insta"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon social__icon--facebook" aria-label="facebook">
                                <use xlink:href="images/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <a class="header__phone" href="tel:+380676615415">+380 67661 5415</a>
        </div>
    </div>
</header>
    <main class="main">

    </main>    
    <footer class="footer">
    <div class="container">
      
    </div>
</footer>
    <script src="js/main.min.js"></script>
</body>
</html>
